<div class="container">
    <div>
        <ngb-alert *ngIf="successMsg" [dismissible]="false" type="success">
            <strong>Success: </strong> {{ successMsg }}
        </ngb-alert>
        <ngb-alert *ngIf="errorMsg" [dismissible]="false" >
            <strong>Error: </strong> {{ errorMsg }}
        </ngb-alert>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-1">
            <label style="margin-right: 20px;" for="text">Restaurant: </label>
            <select name="sr" class="custom-select" [(ngModel)]="selectedRestaurant">
                <option selected>Select a restaurant</option>
                <option *ngFor="let r of restaurants" value={{r.restaurantId}}>{{r.restaurantName}}</option>
            </select>
        </div>
        <div class="form-group mb-1">
        <label style="margin-right: 20px;" for="text">Customer's name: </label>
        <input
            type="text"
            name="customerName"
            [(ngModel)]="customerName"
            id="customerName"
            placeholder="Customer's name"
        />
        </div>
        <div class="form-group mb-1">
        <label style="margin-right: 20px;" for="text">Phone number: </label>
        <input
            type="text"
            name="phoneNumber"
            [(ngModel)]="phoneNumber"
            id="phoneNumber"
            placeholder="Phone Number"
        />
        </div>
        <div class="form-group mb-1">
            <label style="margin-right: 20px;" for="text">Number of people: </label>
            <input
                type="number"
                name="numOfPeople"
                [(ngModel)]="numOfPeople"
                id="numOfPeople"
                placeholder="Number of people"
            />
        </div>
        <div class="form-group mb-1">
            <div class="input-group">
                <label style="margin-right: 20px;" for="text">Date: </label>
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="dateModel" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        
        <div class="form-group mb-1">
            <label style="margin-right: 20px;" for="text">Time: </label>
            <ngb-timepicker name="tp" [(ngModel)]="timeModel" [hourStep]="hourStep" [minuteStep]="minuteStep" [readonlyInputs]="true"></ngb-timepicker>
        </div>
        <button type="submit" class="btn btn-primary">Reserve</button>
    </form>
</div>
